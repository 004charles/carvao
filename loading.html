<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carvão Express - Carregando</title>
    <link rel="stylesheet" href="assets/css/loading.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/images/icon-192.png">
</head>
<body>
    <div class="loading-container">
        <!-- Logo Animada -->
        <div class="logo-wrapper">
            <div class="logo-animation">
                <div class="logo-circle">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="logo-text">
                    <h1>Carvão<span>Express</span></h1>
                    <p>Delivery de Carvão</p>
                </div>
            </div>
        </div>

        <!-- Motoqueiro Animado -->
        <div class="motoqueiro-animation">
            <div class="road">
                <div class="motoqueiro">
                    <i class="fas fa-motorcycle"></i>
                </div>
                <div class="road-line"></div>
            </div>
        </div>

        <!-- Barra de Progresso -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text">
                <span id="progressText">0%</span>
                <span class="loading-message" id="loadingMessage">Inicializando...</span>
            </div>
        </div>

        <!-- Dicas -->
        <div class="tips">
            <div class="tip active">
                <i class="fas fa-bolt"></i>
                <span>Encontramos o fornecedor mais próximo</span>
            </div>
            <div class="tip">
                <i class="fas fa-map-marker-alt"></i>
                <span>Motoqueiros em sua região</span>
            </div>
            <div class="tip">
                <i class="fas fa-clock"></i>
                <span>Entrega em até 2 horas</span>
            </div>
        </div>

        <!-- Versão -->
        <div class="version">
            v1.0.0 • Carvão Express Delivery
        </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- JavaScript -->
    <script src="assets/js/loading.js"></script>
</body>
</html>
